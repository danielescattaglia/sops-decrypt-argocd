apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: myplugin
  namespace: argocd
spec:
  generators:
    - plugin:
        configMapRef:
          name: sops-decrypt
        input:
          parameters:
            key1: "value1"
            key2: "value2"
            list: [ "list", "of", "values" ]
            boolean: true
            map:
              key1: "value1"
              key2: "value2"
              key3: "value3"
  template:
    metadata:
      name: "from-appset-{{hello}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/argocd-example-apps.git
        path: .
      destination:
        server: https://kubernetes.default.svc
        namespace: default