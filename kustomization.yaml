resources:
  - manifests/applicationset-secret.yaml
  - manifests/configmap.yaml
  - manifests/deployment.yaml
  - manifests/namespace.yaml
  - manifests/plugin-secret.yaml
  - manifests/service.yaml
  - manifests/gpg-secret.yaml
  - manifests/sops-rules.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: sops-decrypt-script
    namespace: argocd-plugins
    files:
      - decrypt.go=sops-decrypt/decrypt.go
      - go.mod=sops-decrypt/go.mod
      - go.sum=sops-decrypt/go.sum