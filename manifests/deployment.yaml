apiVersion: apps/v1
kind: Deployment
metadata:
  name: sops-decrypt-plugin
  namespace: argocd-plugins
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sops-decrypt-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sops-decrypt-plugin
    spec:
      containers:
        - name: main
          image: golang:latest
          command: ["go"]
          args: ["run", "/app/decrypt.go"]
          ports:
            - containerPort: 4355
              name: http
          volumeMounts:
            - mountPath: /var/run/argo/pgp-key
              name: sops-gpg
              subPath: sops.asc
            - name: sops-decrypt-script
              mountPath: "/app/decrypt.go"
              subPath: "decrypt.go"
      volumes:
        - name: sops-gpg
          secret:
            secretName: sops-gpg
        - name: sops-decrypt-script
          configMap:
            name: sops-decrypt-script